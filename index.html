<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Random Chord</title>
    </head>
    <body>
        <form>
            <h1>Random Chord</h1>
            <section>
                <p>Note</p>
                <label for="one">I</label>
                <input type="checkbox" id="one" checked>
                <label for="two">II</label>
                <input type="checkbox" id="two" checked>
                <label for="three">III</label>
                <input type="checkbox" id="three" checked>
                <label for="four">IV</label>
                <input type="checkbox" id="four" checked>
                <label for="five">V</label>
                <input type="checkbox" id="five" checked>
                <label for="six">VI</label>
                <input type="checkbox" id="six" checked>
                <label for="seven">VII</label>
                <input type="checkbox" id="seven" checked>
                <hr>
                <p>Accidental</p>
                <label>b <input type="checkbox" id="flat"></label>
                <label># <input type="checkbox" id="sharp"></label>
                <hr>
                <p>Chord</p>
                <label>7 <input type="checkbox" id="dominantSeventh"></label>
                <label>M7 <input type="checkbox" id="majorSeventh"></label>
                <label>m7 <input type="checkbox" id="minorSeventh"></label>
                <hr>
                <label>BPM <input type="number" min="1" max="600" value="60" id="tempo"></label>
            </section>
            <section>
                <button type="submit" onclick="welcomeButton()">Go!</button>
                <button type="reset">Reset</button>
            </section>
        </form>
        <main onclick="contentButton()">
            <h2></h2>
            <h3></h3>
        </main>
        <footer>
            <hr>
            <p>Made by <a href="https://github.com/lapinism">@lapinism</a>.</p>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
